<div style="display: flex; flex-direction: column; align-items: center;">
  <div id="highcharts" style="width: 100%; height: 290px;">
      <app-detalle-sensor [galga]="valvula" [value]="value" style="margin-bottom: 10px;"></app-detalle-sensor>
  </div>
  <br>
  <!-- Buttons Column -->
  <ion-col size="5" style="margin-top: -10px;">
    <ion-button expand="full" color="tertiary" (click)="toggleValve()">{{ isValveOpen ? 'Cerrar electroválvula' : 'Abrir electroválvula' }}</ion-button>
    <ion-button expand="full" color="tertiary" (click)="verMediciones()">Ver todas las mediciones</ion-button>
    <ion-button expand="full" color="tertiary" (click)="verLogs()">Ver Log de riegos</ion-button>
  </ion-col>
</div>
